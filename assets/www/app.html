//get the saved data if any
if(localStorage.getItem('Best250SavedData')){

      jsonObj = JSON.parse(localStorage.getItem('Best250SavedData'));


}


var totalWatched = 0;


//iterate the data, 
$.each(jsonObj.Movies.Movie, function(i, item) {

	//if item state is - watched
	if(item.state=="wa"){

		    //write it to the div, with the watched icon
			$("#mainlist").append(
		
				"<h4><img id=" + item.id + " val='wa' src='watched.jpeg' width='50' height='50'/>" + item.title + "</h4>"
				
			)

			totalWatched = totalWatched + 1;
	}else{

		    $("#mainlist").append(
		
				"<h4><img id=" + item.id + " val='ms' src='must-see.jpeg' width='50' height='50'/>" + item.title + "</h4>"
			)
		
	}


});	

//display totals
displayTotalWatched();


//if the icon is clicked - handle it
$('img').click(function() {
	
	
	//if - must-see icon is the current state	
	if("ms"==$(this).attr('val')){

		//change it to - watched state
		$(this).attr('val','wa'); 

		setState(this.id, "wa");
		
		$(this).attr('src', function() { 

	    		return "watched.jpeg";
		
		});

		
		totalWatched = totalWatched + 1;

	}else{

		//change state to - must-see
		$(this).attr('val','ms'); 
		setState(this.id, "ms");

		$(this).attr('src', function() { 
	
	    		return "must-see.jpeg";
		});

		totalWatched = totalWatched - 1;
	}


//finally save to storage
localStorage.setItem('Best250SavedData', JSON.stringify(jsonObj));

//display the total
displayTotalWatched();

});



/**
 * Displays the total in the top part of the window
 */
function displayTotalWatched(){


	$("#totwatched").empty();
	$("#totwatched").append("Total Watched: " + totalWatched);

}



/**
 * Sets the json state attribute
 */
function setState(id,state){

	$.each(jsonObj.Movies.Movie, function(i, item) {

		if(id==item.id){
			
			item.state = state;		
		}

	});

}
